plugins {
  id 'org.sonatype.gradle.plugins.scan' version '2.0.7' // Update the version as needed
}

apply plugin: 'java'

 
repositories {
    maven {
        url 'http://localhost:8081/repository/gradle-proxy/'
    }
}

 
jar {
    baseName = 'gradleExample'
    version = '0.0.1-SNAPSHOT'
}
 
dependencies {
    compile 'junit:junit:4.12'
    compile 'org.apache.struts:struts2-core:2.3.15.1'
}


nexusIQScan {
    username = 'admin' // Make sure to use an user with the role 'Application Evaluator' in the given IQ Server application
    password = 'admin123'
    serverUrl = 'http://localhost:8070'
    applicationId = 'app'
    stage = 'release' // build is used if omitted
    allConfigurations = true // if true includes the dependencies in all resolvable configurations. By default is false, meaning only 'compileClasspath' and 'releaseCompileClasspath' are considered
}
